<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Canvas</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script src="lib/twind.style.js"></script>
  </head>
  <body>
    <div class="flex">
      <div class="w-900">
        <!-- Content for the first column ( drawing screen ) -->

        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
      <div class="flex-1">
        <!-- Content for the second column ( tools palette ) -->

        <div>
          <label for="brushSize">Brush Size:</label>
          <input type="range" id="brushSize" min="1" max="20" value="5" />
          <input type="color" id="brushColor" value="#000000" />
        </div>

        <div>
          <label for="brushTexture">Brush Texture:</label>
          <select id="brushTexture">
            <option value="texture1">Texture 1</option>
            <option value="texture2">Texture 2</option>
            <!-- Add more texture options here -->
          </select>
        </div>


	<div class="relative inline-block text-left">
  <button id="dropdown-btn" type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Select an Option
  </button>
  <div id="dropdown-menu" class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
      <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">
        <img src="./assets/textures/watercolor-blue.jpg" alt="Option 1" class="w-6 h-6 mr-2">
        Option 1
      </a>
      <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">
        <img src="./assets/textures/watercolor.png" alt="Option 2" class="w-6 h-6 mr-2">
        Option 2
      </a>
      <!-- Add more options with images as needed -->
    </div>
  </div>
</div>

        <div>
          <button id="addLayer">Add Layer</button>
          <button id="removeLayer">Remove Layer</button>
          <select id="layerSelect"></select>
        </div>
        <div><button id="clearCanvas">Clear Canvas</button></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
